<!DOCTYPE html>
<html>
    <head>
        <title>Создание новой статьи</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
    </head>
    <body>
        <div class="content">
            <form method="POST">{% csrf_token %}
                <table align="center" frame="void">
                    <tr>
                        <td align="center"><h1>Создать новую статью</h1></td>
                    </tr>
                    <tr>
                        <td align="center"><input type="text" size="100" name="title" placeholder="Название статьи" value="{{ form.title }}"></td>
                    </tr>
                    <tr>
                        <td align="center"><textarea name="text" cols="75" rows="20" placeholder="Текст статьи">{{ form.text }}</textarea></td>
                    </tr>
                    <tr>
                        <td align="center"><input type="submit" value="Сохранить"></td>
                    </tr>
                    <tr>
                        <td align="center"><h3>{{ form.errors }}</h3></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
